<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BreakBuddy - Time for a Break!</title>

    <link rel="stylesheet" href="reminder-styles.css">

</head>

<body>

    <div class="reminder-container">

        <div class="reminder-content">

            <div class="reminder-icon"></div>

            <h1>Hey there! Time for a Break!</h1>

            <p class="reminder-message">

                You've been working hard! BreakBuddy thinks it's time to take a short break to stretch, relax your eyes, and recharge.

            </p>

           

            <div class="reminder-actions">

                <button id="take-break-btn" class="btn btn-primary">Take Break Now</button>

                <button id="continue-working-btn" class="btn btn-secondary">Continue Working</button>

            </div>

           

            <div class="reminder-info">

                <p>This is reminder <span id="reminder-number">1</span> of 2</p>

                <p class="warning">After 2 reminders, BreakBuddy will gently encourage you to rest!</p>

            </div>

        </div>

    </div>

 

    <script src="reminder.js"></script>

</body>

</html>
